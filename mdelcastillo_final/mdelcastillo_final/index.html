<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tip Calculator</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<main class="main-proj">
			<header>
				<h3>TIP CALCULATOR</h3>
			</header>

			<section>
				<div class="form">
					<label>
						What is the amount of your bill?	
					</label>
					<input type="number" id="totalBill" min="0">
				</div>

				<div class="form">
					<label>Please rate your service</label>
					<select id="srvcPerc">
						<option value="0"  selected>Select an option</option>
						<option value="0.3"  >30% - Out of this world</option>
						<option value="0.2"  >20% - Better than best</option>
						<option value="0.15" >15% - Acceptable</option>
						<option value="0.1" >10% - Not impressed</option>
						<option value="0.05" >5% - Manager please</option>
					</select>
				</div>

				<div class="form">
					<label>
						Splitting between how many people?	
					</label>
					<input type="number" min="0" id="numOfPeeps" value="1">
				</div>

				<button class="btn" id="calculateBtn">Calculate Tip!</button>

				<span class="result">
					Tip Amount
					<sup>$</sup>
					<span id="result"></span>
				</span>

			</section>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
